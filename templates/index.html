<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div align = "center" style = "color:red"><h1>Total sales</h1></div>
    
    <div align = "right" class = "m-2"><a href="/add" class = "btn btn-success">Add Sale</a> </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">S no</th>
            <th scope="col">Product</th>
            <th scope="col">Total Revenue</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        
        <tbody>
            {% for p in product %}
            <tr>
                <td scope="row">{{forloop.counter}}</td>
                <td>{{p.product}}</td>
                <td>{{p.revenue}}</td>
                <td>
                    <a href="delete/{{p.id}}/" class = "btn btn-danger">Delete Sale</a>
                    <a href="update/{{p.id}}" class = "btn btn-info">Update Sale</a>
                </td>
              </tr>
            {% endfor %}
          
          
          </tr>
        </tbody>
      </table>
</body>
</html>
